<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo SeaSweep">
    </header>
    <main>
        <div class="img cadastro"></div>
        <div class="conteudo">
            <h1>Crie sua conta</h1>
            <form id="cadastro-form">
                <input type="text" class="nome" name="nome" id="nome" placeholder="Nome" required autocomplete="name">
                <input type="email" class="email" name="email" id="email" placeholder="E-mail" required autocomplete="email">
                <input type="password" class="senha" name="senha" id="senha" placeholder="Senha" required autocomplete="new-password">
                <div class="manter-conectado-caixa">
                    <input type="checkbox" name="manter-conectado" class="manter-conectado" id="manter-conectado" value="manter-conectado">
                    <label for="manter-conectado" class="manter-conectado-txt">Manter Conectado</label>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p class="cadastre-se">JÃ¡ tem uma conta? <a href="login.html">Acesse</a></p>
        </div>
    </main>
    <footer>
        <i class="fa-regular fa-copyright"></i>
        <p>2024 SeaSweep | Todos os direitos reservados</p>
    </footer>
    <script src="../../js/cadastro.js"></script>
</body>

</html>
